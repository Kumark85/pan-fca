---
"$schema": http://json-schema.org/draft-04/schema#
description: The configuration options for PANOS NAT RULES.
title: PANOS NAT Rule
id: cm_nat_rule
type: array
items:
  type: object
  properties:
    name:
      description: The Name of the NAT Rule
      type: string
      maxLength: 256
    source:
      description: Source attributes of the Object
      type: object
      properties:
        zone:
          descriptions:
          type: string
        network:
          descriptions:
          type: array
          items:
            description:
            type: string
    destination:
      description: Destination attributes of the Object
      type: object
      properties:
        zone:
          descriptions:
          type: string
        interface:
          descriptions:
          type: string
        network:
          descriptions:
          type: array
          items:
            description:
            type: string
        translation:
          description: somethign
          type: object
          properties:
            ip:
              description:
              type: array
              items:
                description:
                type: string
                regex: ''
            interface:
              description:
              type: string
        service:
          descriptions:
          type: string

  additionalProperties: false
  required:
    - "name"
    - "zone"
